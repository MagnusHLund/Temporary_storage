<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="Temp_storage_icon.png">
    <title>File Upload</title>
</head>

<body>
    <div class="header-container">
        <ul class="menu">
          <li><a href="index.html" id="HomeId">Home</a></li>
          <li><a href="ToS.html" id="TosID">ToS</a></li>
        </ul>
      </div>
    <div class="container">
        <h1>File Upload</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <div class="choose-file">
                <label for="file">Select your zip file:</label>
                <div class="file-box">
                    <input type="file" name="file" id="file" accept=".zip" class="chooseFile" required>
                    <label class="file-name" for="file" id="file-text">Choose File</label>
                </div>
            </div>
            <label for="expiration">Select Expiration:</label>
            <select name="expiration" id="expiration" required>
                <option value="1">1 day</option>
                <option value="2">2 days</option>
                <option value="3">3 days</option>
                <option value="4">4 days</option>
                <option value="5">5 days</option>
                <option value="6">6 days</option>
                <option value="7">7 days</option>
                <option value="30">30 days</option>
                <option value="365">365 days</option>
            </select>

            <div id="password-container"></div>

            <input type="submit" value="Upload">
        </form>
        <div class="progress-bar">
            <label id="percent" class="percent">0%</label>
            <div class="progress" id="progress"></div>
        </div>
        <label id="dataSpeed"></label>
        <input type="checkbox" id="ToS">
        <label>By clicking this toggle, you accept the terms of service, which can be read by clicking "ToS" in the header.</label>
    </div>

    <div class="footer">
        <label class="footerLabel">Created by Daniel Spurrell and Magnus Lund</label>
        <a id="githubButton" href="https://github.com/MagnusHLund/Temporary_storage" target="_blank">
            <img class="github" src="github.svg" alt="Github repository, for this project"></a>
    </div>

    <script src="Filename.js"></script>
    <script src="Progress.js"></script> 
</body>

</html>
